<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Experiment</title>

  <style>
    :root {
      --space-unit: 1.5rem;
      --space-xs: calc(var(--space-unit) * 0.5);
      --space-sm: var(--space-unit);
      --space-md: calc(var(--space-unit) * 2);
      --space-lg: calc(var(--space-unit) * 3);
    }


    /* Global container rhythm */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Centered content (article/blog layout) */
    main,
    article {
      max-width: 65ch;
      margin-inline: auto;
      padding-inline: var(--space-md);
      width: 100%;
    }

    /* App layout (fills horizontally) */
    body.app {
      flex-direction: row;
    }

    body.app {
      display: grid;
      grid-template-columns: 16rem 1fr;
      /* sidebar + content */
      min-height: 100vh;
    }

    body.app>aside {
      background: #f6f6f6;
      padding: var(--space-md);
    }

    body.app>main {
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body class="app">
  <aside>Sidebar</aside>
  <main>
    <header>Top Bar</header>
    <section>
      <h1>Dashboard</h1>
      <p>Main content area</p>
    </section>
  </main>
</body>


</html>
