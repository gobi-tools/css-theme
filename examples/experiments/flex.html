    main {
      container-type: inline-size;
    }

    form {
      --min: 160px;
      --gap: 16px;

      display: grid;
      gap: var(--gap);

      /* Prefer filling a single row leftâ†’right */
      grid-auto-flow: column;
      grid-auto-columns: minmax(var(--min), 1fr);

      align-items: end;
    }

    /* When the container is too narrow, stack */
    @container (max-width: 600px) {
      form {
        grid-auto-flow: row;
        grid-auto-columns: initial;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <form>
      <input type="text" id="name" class="name" placeholder="Name..." />
      <input type="email" id="email" class="email" placeholder="test@test.com" />
      <button type="submit" value="Submit">Submit</button>
    </form>
  </main>
</body>
