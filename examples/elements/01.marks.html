<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">

  <title>Marks</title>

  <link rel="stylesheet" href="../../src/theme.css">
  <!-- <link rel="stylesheet" href="../../src/theme.bold.css"> -->
</head>

<body>
  <main>
    <article>
      <h1>Tags</h1>
      <section>
        <h2>Small Tags</h2>
        <small><mark>v15.20.30</mark></small>
        <small><mark class="success">Process OK</mark></small>
        <small><mark class="error"><a href="">more info</a></mark></small>
      </section>

      <section>
        <h2>Grouped Tags</h2>
        <div role="group">
          <small><mark>npm</mark></small>
          <small><mark class="success">1.0.3</mark></small>
          <small><mark class="error">test</mark></small>
        </div>
      </section>

      <section>
        <h2>Big Tags</h2>

        <mark>v15.20.30</mark>
        <mark class="success">Process OK</mark>
        <mark class="error">Error 400</mark>
      </section>

      <section>
        <h2>Tags with icons</h2>
        <mark>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-badge-check-icon lucide-badge-check">
            <path
              d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z" />
            <path d="m9 12 2 2 4-4" />
          </svg>
          <!-- released -->
          <span>released</span>
        </mark>
        <mark class="error">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-badge-alert-icon lucide-badge-alert">
            <path
              d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z" />
            <line x1="12" x2="12" y1="8" y2="12" />
            <line x1="12" x2="12.01" y1="16" y2="16" />
          </svg>
          <!-- error -->
          <span>error</span>
        </mark>
        <mark class="success">
          <!-- error -->
          <span>error</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-badge-check-icon lucide-badge-check">
            <path
              d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z" />
            <path d="m9 12 2 2 4-4" />
          </svg>
        </mark>
      </section>
    </article>
  </main>
</body>

</html>
