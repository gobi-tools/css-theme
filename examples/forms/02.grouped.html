<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Forms - Normal</title>

  <link rel="stylesheet" href="../../src/theme.css">
  <link rel="stylesheet" href="../../src/theme.writing.css">
</head>

<body>
  <main>
    <article>
      <h1>Normal Forms</h1>
      <section>
        <form>
          <fieldset>
            <legend>Grouped inputs</legend>

            <div role="group">
              <input type="email" placeholder="Test@test.com">
              <input type="submit" value="Subcribe" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Select</legend>

            <div role="group">
              <input name="name" type="text" placeholder="Name">
              <select name="delivery">
                <option value="fast">Fast</option>
                <option value="slow">Slow</option>
              </select>
              <input type="submit" value="Submit">
            </div>
          </fieldset>

          <fieldset>
            <legend>Search</legend>

            <div role="group">
              <button disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-search-icon lucide-search">
                  <path d="m21 21-4.34-4.34" />
                  <circle cx="11" cy="11" r="8" />
                </svg>

              </button>
              <input type="search" placeholder="Search" />
              <input type="submit" value="Search" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Options</legend>

            <div role="group">
              <input type="checkbox" id="int_dev" name="interests" value="development">
              <label for="int_dev">Development</label>

              <input type="checkbox" id="int_design" name="interests" value="design">
              <label for="int_design">Design</label>

              <input type="checkbox" id="int_writing" name="interests" value="writing">
              <label for="int_writing">Writing</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Radios</legend>

            <div role="group">
              <input type="radio" id="rint_dev" name="interests" value="development" checked>
              <label for="rint_dev">Development</label>

              <input type="radio" id="rint_design" name="interests" value="design">
              <label for="rint_design">Design</label>

              <input type="radio" id="rint_writing" name="interests" value="writing">
              <label for="rint_writing">Writing</label>
            </div>
          </fieldset>
        </form>
      </section>
    </article>
  </main>
</body>

</html>
