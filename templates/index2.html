<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Playground</title>
<style>
  :root, [data-theme="light"] {
    /* === Base === */
    --color-bg: #ffffff;
    --color-fg: #111827;

    /* === Accent (Neutral Gray) === */
    --color-accent-dark-2: #1f2937;
    --color-accent-dark-1: #374151;
    --color-accent: #6b7280;
    --color-accent-light-1: #d1d5db;
    --color-accent-light-2: #e5e7eb;
    --color-accent-text-on-dark: #f9fafb;
    --color-accent-text-on-light: #111827;

    /* === Primary (Blue) === */
    --color-primary-dark-2: #1e3a8a;
    --color-primary-dark-1: #2563eb;
    --color-primary: #3b82f6;
    --color-primary-light-1: #93c5fd;
    --color-primary-light-2: #dbeafe;
    --color-primary-text-on-dark: #ffffff;
    --color-primary-text-on-light: #1e3a8a;

    /* === Secondary (Purple) === */
    --color-secondary-dark-2: #5b21b6;
    --color-secondary-dark-1: #7c3aed;
    --color-secondary: #8b5cf6;
    --color-secondary-light-1: #c4b5fd;
    --color-secondary-light-2: #ede9fe;
    --color-secondary-text-on-dark: #ffffff;
    --color-secondary-text-on-light: #4c1d95;

    /* === Success (Green) === */
    --color-success-dark-2: #166534;
    --color-success-dark-1: #16a34a;
    --color-success: #22c55e;
    --color-success-light-1: #86efac;
    --color-success-light-2: #dcfce7;
    --color-success-text-on-dark: #ffffff;
    --color-success-text-on-light: #14532d;

    /* === Error (Red) === */
    --color-error-dark-2: #991b1b;
    --color-error-dark-1: #dc2626;
    --color-error: #ef4444;
    --color-error-light-1: #fca5a5;
    --color-error-light-2: #fee2e2;
    --color-error-text-on-dark: #ffffff;
    --color-error-text-on-light: #7f1d1d;

    /* === Transitions === */
    --transition-fast: 0.2s ease;
  }

  @media (prefers-color-scheme: dark) {
  }

  /* === Dark Theme === */
  [data-theme="dark"] {
    --color-bg: #111827;
    --color-fg: #f9fafb;

    --color-accent-dark-2: #e5e7eb;
    --color-accent-dark-1: #d1d5db;
    --color-accent: #9ca3af;
    --color-accent-light-1: #4b5563;
    --color-accent-light-2: #1f2937;
    --color-accent-text-on-dark: #111827;
    --color-accent-text-on-light: #f9fafb;

    --color-primary-dark-2: #dbeafe;
    --color-primary-dark-1: #93c5fd;
    --color-primary: #3b82f6;
    --color-primary-light-1: #1d4ed8;
    --color-primary-light-2: #1e3a8a;
    --color-primary-text-on-dark: #1e3a8a;
    --color-primary-text-on-light: #f9fafb;

    --color-secondary-dark-2: #ede9fe;
    --color-secondary-dark-1: #c4b5fd;
    --color-secondary: #8b5cf6;
    --color-secondary-light-1: #7c3aed;
    --color-secondary-light-2: #5b21b6;
    --color-secondary-text-on-dark: #4c1d95;
    --color-secondary-text-on-light: #f9fafb;

    --color-success-dark-2: #dcfce7;
    --color-success-dark-1: #86efac;
    --color-success: #22c55e;
    --color-success-light-1: #16a34a;
    --color-success-light-2: #166534;
    --color-success-text-on-dark: #14532d;
    --color-success-text-on-light: #f9fafb;

    --color-error-dark-2: #fee2e2;
    --color-error-dark-1: #fca5a5;
    --color-error: #ef4444;
    --color-error-light-1: #dc2626;
    --color-error-light-2: #991b1b;
    --color-error-text-on-dark: #7f1d1d;
    --color-error-text-on-light: #f9fafb;
  }

  /* === Base Styles === */
  body {
    background: var(--color-bg);
    color: var(--color-fg);
    font-family: system-ui, sans-serif;
    line-height: 1.6;
    padding: 2rem;
    transition: background var(--transition-fast), color var(--transition-fast);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  .theme-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--color-accent-light-1);
    color: var(--color-accent-text-on-light);
    border: none;
    border-radius: 0.4rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  .alert {
    border-left: 4px solid var(--color-accent);
    background: var(--color-accent-light-2);
    color: var(--color-accent-text-on-light);
    padding: 1rem;
    border-radius: 0.5rem;
    margin: 1rem 0;
  }
  .alert-primary { background: var(--color-primary-light-2); border-color: var(--color-primary); color: var(--color-primary-text-on-light); }
  .alert-secondary { background: var(--color-secondary-light-2); border-color: var(--color-secondary); color: var(--color-secondary-text-on-light); }
  .alert-success { background: var(--color-success-light-2); border-color: var(--color-success); color: var(--color-success-text-on-light); }
  .alert-error { background: var(--color-error-light-2); border-color: var(--color-error); color: var(--color-error-text-on-light); }

  button {
    border: none;
    border-radius: 0.4rem;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    margin-right: 0.5rem;
    transition: background var(--transition-fast), color var(--transition-fast);
    background: var(--color-accent-light-2);
    color: var(--color-accent-text-on-light);
  }
  button:hover { background: var(--color-accent-light-1); }

  .primary { background: var(--color-primary); color: var(--color-primary-text-on-dark); }
  .secondary { background: var(--color-secondary); color: var(--color-secondary-text-on-dark); }
  .success { background: var(--color-success); color: var(--color-success-text-on-dark); }
  .error { background: var(--color-error); color: var(--color-error-text-on-dark); }

  [data-theme="dark"] .primary{ color: var(--color-primary-text-on-light); }
  [data-theme="dark"] .secondary{ color: var(--color-secondary-text-on-light); }
  [data-theme="dark"] .success{ color: var(--color-success-text-on-light); }
  [data-theme="dark"] .error{ color: var(--color-error-text-on-light); }
</style>
</head>
<body>
<button class="theme-toggle" onclick="
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
">
  Toggle Theme
</button>

<h1>üé® CSS Theme Playground</h1>

<p>This theme demonstrates a balanced light/dark system with accent gray, primary blue, secondary purple, success green, and error red colors.</p>

<div class="alert">‚ÑπÔ∏è Neutral alert using <strong>accent gray</strong>.</div>
<div class="alert alert-primary">üíô Primary alert</div>
<div class="alert alert-secondary">üíú Secondary alert</div>
<div class="alert alert-success">‚úÖ Success alert</div>
<div class="alert alert-error">‚ùå Error alert</div>

<h2>Buttons</h2>
<button>Accent</button>
<button class="primary">Primary</button>
<button class="secondary">Secondary</button>
<button class="success">Success</button>
<button class="error">Error</button>

</body>
</html>
