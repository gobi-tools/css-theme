  <title>Minimal Theme with Utilities</title>
  <style>
    /* Cosmetic styles */
    form {
      padding: 8px;
      border: 1px solid hsl(0deg 0% 50%);
    }

    label {
      font-weight: 500;
    }

    input {
      display: block;
      width: 100%;
      height: 2.5rem;
      margin-top: 4px;
    }

    button {
      height: 2.5rem;
    }

    form, [role=row] {
      display: flex;
      flex-wrap: wrap;
      /* gap: 8px; */
      align-items: center;
    }

    form > *, [role=row] > * {
      flex-grow: 1;
      flex-basis: 400px;
      border: 1px solid black;
    }
