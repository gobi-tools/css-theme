<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Theme with Utilities</title>
  <style>
    body {
      display: grid;
      grid-template-areas:
        "nav"
        "main"
        "footer";
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    nav {
      grid-area: nav;
      background: #fff;
    }

    /* Default desktop nav at top */
    nav ul {
      display: flex;
      gap: 1rem;
    }

    /* Mobile: nav moves to bottom, submenu becomes its own grid area */
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "submenu"
          "main"
          "nav"
          "footer";
      }

      nav {
        position: static;
        order: 3;
        border-top: 1px solid #ccc;
      }

      nav>ul {
        display: flex;
        justify-content: space-around;
      }

      /* Submenu removed from nav flow */
      nav .submenu {
        grid-area: submenu;
        display: none;
        background: #f8f8f8;
        padding: 0.5rem;
      }

      /* When the nav is active, show submenu as a grid row */
      nav .has-sub.active .submenu {
        display: block;
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li class="has-sub">
        <a href="#">Options</a>
        <ul class="submenu">
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
        </ul>
      </li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>

  <main>Content here</main>
  <footer>Footer</footer>
</body>


</html>
